version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: devopstrain/geoposition
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: Dockerfile
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: cfcr
  RunningDeployScriptAWS:
    title: Running Deploy Script for AWS
    type: deploy
    kind: kubernetes
    cluster: DevOpsTrainAWS
    namespace: devopstrain
    when:
      branch:
        only:
          - master
    service: geoposition
    candidate:
      image: '${{BuildingDockerImage}}'
      registry: cfcr    
  RunningDeployScriptAzure:
    title: Running Deploy Script for Azure
    type: deploy
    kind: kubernetes
    cluster: DevOpsTrainAzure
    namespace: devopstrain
    when:
      branch:
        only:
          - master
    service: geoposition
    candidate:
      image: '${{BuildingDockerImage}}'
      registry: cfcr
